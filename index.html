<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body class="flex flex-col justify-between gap-14 bg-orange-50">
    <header class="flex flex-col justify-center items-center bg-black">
        <h1 class="text-5xl font-bold drop-shadow-lg text-white bg-red-700 p-3 italic font-bold font-mono">MARVEL</h1>
        <figure class="relative z-0 w-full max-h-80 overflow-hidden">
            <img class="w-full opacity-40" src="./assets/image/marvel.jpg" alt="Marvel">
        </figure>
        <div id="div-mode-button" class="div-icono w-full h-14 flex justify-center">
            <button id="mode-light-dark">
                <i id="icon-mode" class="fa-solid fa-moon w-8 text-2xl text-cyan-400  rounded border border-cyan-300 text-center"></i>
            </button>
        </div>
    </header>
    <main class="flex justify-center items-center flex-col gap-8">
        <div class="w-10/12 flex flex-col gap-12">
            <form id="form-search" class="w-full">
                <ul class="flex gap-9 flex-wrap justify-between">
                    <li class="flex flex-col gap-8 w-full xl:w-4/12">
                        <label class="text-2xl text-red-700 font-bold">Búsqueda</label>
                        <input id="search-input" type="search" placeholder=" Ingresa tu búsqueda" class="w-full border-b-4 border-red-700 hover:text-white hover:bg-red-300">
                    </li>
                    <li class="flex justify-between w-full items-center gap-2.5 md:w-6/12 md:items-center xl:w-5/12 xl:gap-4 xl:items-end">
                        <label for="" class="text-red-700 font-bold xl:w-1/12">Tipo</label>
                        <select name="" id="tipo-comic-character" class="w-4/12 border-b-4 border-red-700 hover:bg-red-300 xl:w-4/12">
                            <option value="comic" selected>Comics</option>
                            <option value="character">Personajes</option>
                        </select>
                        <label for="" class="font-bold text-red-700 xl:w-1/12">Orden</label>
                        <select name="" id="order" class="w-4/12 border-b-4 border-red-700 hover:bg-red-300 xl:w-4/12">
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                            <option id="new-option" value="new">Mas nuevos</option>
                            <option id="old-option" value="old">Mas viejos</option>
                        </select>
                    </li>
                    <li class="flex justify-end w-full md:w-2/12 xl:w-1/12 xl:items-end">
                        <button id="search-button" class="font-bold text-red-700 bg-red-700 p-1.5 border bg-white border-red-700 hover:text-white hover:bg-red-700 rounded-md w-28 xl:h-10 xl:-mb-2">Buscar</button>
                    </li>
                </ul>
            </form>
            <section id="container-cards" class="flex flex-col items-center gap-5">
                <h2 class="w-full text-left text-3xl text-red-700 font-bold">Resultados</h2>
                <p id="comics-results" class="w-full text-left text-red-700 font-bold"></p>
                <ul id="marvel-list" class="flex flex-wrap justify-center md:justify-between items-center gap-5 lg:justify-start xl:justify-between"></ul>
            </section>
            <section id="section-card-comics-characters" class="hidden flex-col items-center gap-5">
                <article class="flex flex-col gap-7">
                    <div class="flex flex-col gap-6 md:flex-row md:justify-center">
                        <figure class="md:w-full lg:w-96 overflow-hidden">
                            <img id="individual-img-card" class="w-full" src="./assets/image/logo-marvel.jpg" alt="">
                        </figure>
                        <article class="flex flex-col gap-2 md:justify-between lg:w-2/4">
                            <h2 id="individual-title-card" class="w-11/12 text-3xl text-red-700 font-bold"></h2>
                            <h3 id="published-title" class="w-11/12 text-2xl italic text-red-700">Publicado</h3>
                            <p id="published" class="w-11/12 text-red-700"></p>
                            <h3 id="screenwriter-title" class="w-11/12 text-2xl italic text-red-700">Guionistas</h3>
                            <p id="screenwriter" class="w-11/12 text-red-700"></p>
                            <h3 class="w-11/12 text-2xl italic text-red-700">Descripción</h3>
                            <p id="description" class="w-11/12 text-red-700"></p>
                        </article>
                    </div>
                    <div class="flex flex-col gap-6 md:justify-center">
                        <h3 id="title-indivual-list-card" class="w-11/12 text-2xl text-red-700">Hola</h3>
                        <p id="match-total"></p>
                        <ul id="match-list" class="flex flex-wrap justify-center items-center gap-5"></ul>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer class="h-20 flex justify-center items-center bg-black">
        <p class="text-lg text-red-700">Hecho con ❤️</p>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>
</html>
